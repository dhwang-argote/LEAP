<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make.com Webhook Integration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <img src="btp_std-e1719416598300.png" alt="BTP Logo" class="logo">
            </div>
            <h1>LEAP</h1>
            <p class="description">Click the button below to trigger a demo Call.</p>
            
            <div class="button-container">
                <button id="webhookButton" class="webhook-button">
                    <span class="button-text">Trigger Call</span>
                    <div class="spinner hidden"></div>
                </button>
            </div>
            
            <div id="status" class="status hidden"></div>
            <div id="response" class="response hidden"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
